<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    
    
    <title>ACCOUNT FORM</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2 class="header">Create Account</h2>
            <div class="form-control">
                <label for="username">Firstname</label>
                <input type="text" id="firstName" placeholder="Donald"/>
                <small id="firstN-small"></small>
            </div>
            <div class="form-control">
                <label for="username">Lastname</label>
                <input type="text" id="lastName" placeholder="Duck"/>
                <small id="lastN-small"></small>
            </div>        
            <div class="form-control">
                <label for="username">E-mail</label>
                    <input type="email" placeholder="donald@duck.com" id="email" />
                    <small id="email-small"></small> 
            </div>
            <div class="form-control">
                <label for="username">Phonenumber</label>
                <input type="text" placeholder="0707123456" id="phone"/>
                <small id="phone-small"></small>
            </div>
            <div class="form-control">
                <label for="username">Street Adress</label>
                <input type="text" placeholder="Duck street" id="adress" />     
                <small id="adress-small"></small>
            </div>
            <div class="form-control">
                <label for="username">Postal Code</label>
                <input type="text" placeholder="12345" id="zip" />
                <small id="zip-small"></small>
            </div>
            <div class="form-control">
                <label for="username">City</label>
                <input class="test" type="text" placeholder="DuckCity" id="city" />
                <small id="c-small"></small>
            </div>      
            <div class="form-control">
                <div id="message"></div>
                <button id="button" type="submit" disabled="disabled" >Submit</button>
            </div>    
          
        
        </form>
        <div class="form-control form">
            <h2 class="header"> User Accounts</h2> 
            <div id="users"> </div>
        </div> 
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   
    <script src="script.js"></script>
</body>
</html>
